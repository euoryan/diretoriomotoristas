<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motoristas - Diretório de Links</title>
        <link rel="icon" type="image/svg+xml" href="assets/image/compass-solid.svg"> <!-- Favicon SVG -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
        }
        
        .hero-section {
            background: #0088cc;
            height: auto;
            padding: 2rem 0;
        }

        .telegram-logo {
            width: 64px;
            height: 64px;
            padding: 1rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #0088cc;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #0077b3;
        }

        .tips-toggle {
            color: #0088cc;
            padding: 0.5rem 0;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            margin-top: 1rem; /* Aumentar o espaçamento para baixo */
        }

        .tips-toggle:hover {
            border-bottom: 2px solid #0088cc;
        }

        .tips-content {
            display: none;
            margin-top: 1rem;
            width: 100%;
        }

        .tip-item {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tip-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tip-title {
            color: #0088cc;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .tip-content {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        footer {
            background: #f8f9fa;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Estilo para o link com hover */
        .social-link {
            color: #4b5563; /* Cor padrão do texto */
            transition: color 0.3s ease; /* Transição suave */
        }

        .social-link:hover {
            color: #0077b3; /* Azul de hover */
        }

        @media (max-width: 640px) {
            .btn-container {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
                width: 100%;
            }

            .btn-container > a {
                width: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="hero-section">
        <div class="container mx-auto px-4 flex flex-col items-center">
            <div class="telegram-logo mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white text-center mb-2">Diretório de Links - Motoristas</h1>
            <p class="text-lg text-white text-center opacity-90 max-w-xl">Encontre rapidamente todos os recursos e ferramentas essenciais para facilitar sua jornada.</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="directories-container" class="max-w-2xl mx-auto space-y-6"></div>
    </main>

    <footer>
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center gap-2">
                <div class="flex items-center gap-2">
                    <a href="https://www.instagram.com/euoryan/" target="_blank" class="social-link flex items-center gap-2">
                        <i class="fab fa-instagram text-xl" style="font-size: 16px;"></i> <!-- Ícone do Instagram com tamanho ajustado -->
                        <span class="font-medium">Desenvolvido por Ryan B.</span>
                    </a>
                </div>
                <p class="text-sm text-gray-500">&copy; 2024 Alexandre Fretamento e Turismo | Todos os direitos reservados</p>
            </div>
        </div>
    </footer>    
    
    <script>
        // JavaScript para renderização dos diretórios
        const directories = [
            {
                "title": "Ficha Mecânica",
                "description": "Acesse a sua ficha mecânica de forma rápida e prática. Clique no botão abaixo para obter todas as informações necessárias.",
                "url": "https://bit.ly/fichamecanica",
                "icon": "fas fa-file-alt",
                "buttonText": "Abrir Ficha Mecânica",
                "tips": [
                    { "title": "Acesso Rápido", "content": "Utilize o botão para acessar sua ficha mecânica com agilidade." },
                    { "title": "Informações Atualizadas", "content": "Mantenha sua ficha sempre atualizada com os últimos dados disponíveis." }
                ]
            },
            {
                "title": "Solicitação de Férias/Folga",
                "description": "Solicite suas férias e folgas de forma simples através do botão abaixo. Mantenha sua programação em dia!",
                "url": "https://bit.ly/solicitacaoferia",
                "icon": "fas fa-calendar-alt",
                "buttonText": "Fazer Solicitação de Férias",
                "tips": [
                    { "title": "Prazo de Solicitação", "content": "Envie sua solicitação com antecedência para garantir a aprovação." },
                    { "title": "Acompanhamento", "content": "Acompanhe o status da sua solicitação com o suporte operacional." }
                ]
            },
            {
                "title": "Receber Rotas",
                "description": "Clique no botão abaixo para começar a receber suas rotas automaticamente. Torne sua experiência mais eficiente!",
                "url": "https://bit.ly/receberrotas",
                "icon": "fas fa-robot",
                "buttonText": "Iniciar Recebimento de Rotas",
                "tips": [
                    { "title": "Recebimento Automático", "content": "Ao clicar, suas rotas serão enviadas diretamente para o seu Telegram." },
                    { "title": "Suporte Operacional", "content": "Entre em contato com o suporte se encontrar alguma dificuldade." }
                ]
            }
        ];

        function renderDirectories() {
            const container = document.getElementById('directories-container');

            directories.forEach((directory, index) => {
                const directoryHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">${directory.title}</h2>
                        <p class="text-gray-600 mb-4 text-center">${directory.description}</p>
                        <a href="${directory.url}" target="_blank" class="btn-primary">
                            <i class="${directory.icon}"></i> ${directory.buttonText}
                        </a>
                        <div class="tips-toggle" onclick="toggleTips(${index})">
                            Ver dicas úteis <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="tips-content" id="tips-${index}">
                            ${directory.tips.map(tip => `
                                <div class="tip-item">
                                    <h3 class="tip-title">${tip.title}</h3>
                                    <p class="tip-content">${tip.content}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', directoryHTML);
            });
        }

        function toggleTips(index) {
            const tipsContent = document.getElementById(`tips-${index}`);
            tipsContent.style.display = tipsContent.style.display === 'block' ? 'none' : 'block';
        }

        renderDirectories();
    </script>
</body>
</html>
