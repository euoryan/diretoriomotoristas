<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas - Diretório de Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://telegram.org/img/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
        }
        
        .hero-section {
            background: #0088cc;
            height: auto;
            padding: 2rem 0;
        }

        @media (max-width: 640px) {
            .hero-section {
                padding: 1.5rem 0;
            }
        }

        .telegram-logo {
            width: 64px;
            height: 64px;
            padding: 1rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 640px) {
            .telegram-logo {
                width: 48px;
                height: 48px;
                padding: 0.75rem;
            }
        }
        
        .btn-primary {
            background: #0088cc;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #0077b3;
        }
        
        .tips-toggle {
            color: #0088cc;
            padding: 0.5rem 0;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .tips-toggle:hover {
            border-bottom: 2px solid #0088cc;
        }

        .tips-content {
            display: none;
            margin-top: 1rem;
            width: 100%;
        }

        .tip-item {
            background: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tip-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tip-title {
            color: #0088cc;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .tip-content {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .btn-container {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
                width: 100%;
            }

            .btn-container > a {
                width: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="hero-section">
        <div class="container mx-auto px-4 flex flex-col items-center">
            <div class="telegram-logo mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white text-center mb-2">Motoristas</h1>
            <p class="text-lg text-white text-center opacity-90 max-w-xl">Acesse seus recursos e ferramentas em um clique</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="directories-container" class="max-w-2xl mx-auto space-y-6"></div>
    </main>

    <footer>
        <div class="container mx-auto px-4 py-6">
            <p class="text-sm text-gray-500 text-center">&copy; 2024 Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        // Dados dos diretórios e dicas em formato JSON
        const directories = [
            {
                "title": "Ficha Mecânica",
                "description": "Acesse sua ficha mecânica clicando no botão abaixo.",
                "url": "https://bit.ly/fichamecanica",
                "icon": "fas fa-file-alt",
                "buttonText": "Ficha Mecânica",
                "tips": [
                    { "title": "Acesso Rápido", "content": "O botão de Ficha Mecânica permite acessar sua ficha de forma rápida e prática." },
                    { "title": "Informações Atualizadas", "content": "Sua ficha mecânica sempre estará atualizada com as últimas informações." }
                ]
            },
            {
                "title": "Solicitação de Férias/Folga",
                "description": "Solicite suas férias e folgas através do botão abaixo.",
                "url": "https://bit.ly/solicitacaoferia",
                "icon": "fas fa-suitcase",
                "buttonText": "Solicitar Férias/Folga",
                "tips": [
                    { "title": "Prazo de Solicitação", "content": "Lembre-se de enviar sua solicitação com antecedência para garantir a disponibilidade." },
                    { "title": "Acompanhamento", "content": "Você poderá acompanhar o status da sua solicitação através do suporte operacional." }
                ]
            },
            {
                "title": "Receber Rotas",
                "description": "Clique no botão abaixo para começar a receber suas rotas automaticamente.",
                "url": "https://bit.ly/receberrotas",
                "icon": "fas fa-map-marked-alt",
                "buttonText": "Começar a Receber Rotas",
                "tips": [
                    { "title": "Recebimento Automático", "content": "Ao clicar no botão, suas rotas serão enviadas automaticamente para o seu Telegram." },
                    { "title": "Suporte Operacional", "content": "Caso tenha problemas, entre em contato com o suporte operacional para assistência." }
                ]
            }
        ];

        // Função para renderizar os diretórios
        function renderDirectories() {
            const container = document.getElementById('directories-container');

            directories.forEach((directory, index) => {
                const directoryHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">${directory.title}</h2>
                        <p class="text-gray-600 mb-4 text-center">${directory.description}</p>
                        <div class="btn-container">
                            <a href="${directory.url}" class="btn-primary" target="_blank">
                            <i class="${directory.icon} text-xl"></i>
                            <span>${directory.buttonText}</span>
                        </a>
                        </div>
                        <button class="tips-toggle mt-4" onclick="toggleTips(${index})">
                            <span>Ver dicas úteis</span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <div id="tips-${index}" class="tips-content">
                            ${directory.tips.map(tip => `
                                <div class="tip-item">
                                    <div class="tip-title">${tip.title}</div>
                                    <div class="tip-content">${tip.content}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', directoryHTML);
            });
        }

        // Função para exibir/esconder dicas
        function toggleTips(index) {
            const content = document.getElementById(`tips-${index}`);
            const icon = content.previousElementSibling.querySelector('i');
            const text = content.previousElementSibling.querySelector('span');

            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
                text.textContent = 'Ocultar dicas';
            } else {
                content.style.display = 'none';
                icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
                text.textContent = 'Ver dicas úteis';
            }
        }

        // Renderizar os diretórios ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderDirectories();
        });
    </script>
</body>
</html>
